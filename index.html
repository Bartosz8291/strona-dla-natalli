<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj na stronie Natalii Drusewicz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Zastosowanie czcionki Poppins */
            background-color: #333; /* Użyj tła #333 */
            color: white;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #444; /* Kolor nagłówka */
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        nav {
            background-color: #555; /* Kolor tła nawigacji */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            margin: 0 10px;
        }
        nav a:hover {
            background-color: #666; /* Kolor tła po najechaniu myszką */
        }
        section {
            padding: 20px;
            margin-bottom: 30px;
        }
        footer {
            background-color: #444; /* Kolor stopki */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        form {
            background-color: #555;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Witaj na stronie Natalii Drusewicz</h1>
</header>

<nav>
    <a href="#about">O mnie</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Kontakt</a>
</nav>

<div class="container">
    <section id="contact">
        <h2>Kontakt</h2>
        <form action="https://formspree.io/f/mleqvblr" method="POST">
            <input type="text" name="name" placeholder="Twoje imię" required><br>
            <input type="email" name="_replyto" placeholder="Twój email" required><br>
            <textarea name="message" placeholder="Twoja wiadomość" rows="5" required></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
    </section>
</div>

<footer>
    <p>© 2024 Natalia Drusewicz</p>
</footer>

</body>
</html>
